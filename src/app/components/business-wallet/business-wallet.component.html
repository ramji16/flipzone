<div class=" text-center d-flex flex-row justify-content-center">
    <div class="pt-4 mr-3">
        <i style="font-size:30px;" class="fa-solid fa-wallet"></i>
    </div>
    <div class="pt-4 ">
        <h5 style="font-size:25px;">Wallet</h5>
    </div>
</div>
<div class="cardd m-5">
    <div class="pt-3 d-flex flex-row justify-content-center">
        <div class="mr-4 mt-4">
            <h2 class="card-icon"><i class="ml-3 pt-2 text-success fa-solid fa-arrow-up"></i></h2>
        </div>
        <div>
            <h3>Total Balance</h3>
            <h1 class="mt-3">Rs {{total_amount}}</h1>
        </div>
    </div>
    <div class="ml-3 mt-3">
        <h4>Last Transactions :</h4>
    </div>
    <div>
        <table class="table table-borderless">
            <tr>
            <th>S.no</th>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Amount</th>
            </tr>
            <tr *ngFor="let item of filtered_list">
                <td>{{item.sno}}</td>
                <td>{{item.name}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
            </tr>
        </table>
    </div>
