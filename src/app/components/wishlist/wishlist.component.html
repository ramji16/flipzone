<body>
  <!-- <app-usernavbar class="fixed-top" style="background-color: #d5ecf5;"></app-usernavbar> -->

  <div class="d-flex flex-row justify-content-between pt-5">
    <h3 class="ml-3" (click)="back()"><i class="fa-sharp fa-solid fa-arrow-left"></i></h3>
    <div class="text-center">
      <h2>Wishlist</h2>
    </div>
    <div>
      <button data-toggle="modal" data-target="#staticBackdrop" (click)="move_to()" class="mr-3 btn button">Add to Cart &nbsp;<i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 pt-5">

        <div class="wishlist">
          <div *ngFor="let item of wishlist; let i = index" class="col-md-4 mt-2">
            <div class="shadow cardd text-center p-2">
              <div class="wishlist d-flex flex-row justify-content-end"></div>

              <img class="mt-4" src={{item.photo}} height="120vh" />

              <h4 class="mt-3">
                {{ item.brandName }}&nbsp;{{ item.productName }}
              </h4>
              <h5>Price: ${{ item.price }}</h5>
              <div class="mt-2 d-flex flex-row justify-content-between">
                <h5 class="mr-3 shadow chip pt-1 ml-3" (click)="delete(i)">
                  <i class="fa-solid fa-heart fa-beat text-danger"></i>
                </h5>
                <h5 class="mr-3 shadow chip pt-1">
                  <i class="fa-solid fa-cart-shopping"></i>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div style="background-color:#d0e9f4;" class="modal-content p-3">
      <div class="">
        <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button> -->
      </div>
      <div class="modal-body text-center">
          <h3><i class="fa-solid fa-circle-check fa-bounce"></i></h3>
          <h4>Added to the cart successfully</h4>
      </div>
      <div class="text-center">
        <button (click)="navigation()" type="button" class="btn button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
