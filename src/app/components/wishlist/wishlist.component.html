<body>
  <!-- <app-usernavbar class="fixed-top" style="background-color: #d5ecf5;"></app-usernavbar> -->
  <button></button>
  <div class="container pt-5">
    <div class="row pt-5">
      <div class="col-md-12">
        <div class="wishlist">
          <div *ngFor="let item of wishlist; let i = index" class="col-md-4 mt-2">
            <div class="shadow cardd text-center p-2">
              <div class="wishlist d-flex flex-row justify-content-end"></div>
              <img class="mt-4" src="assets/images/laptop.png" height="120vh" />
              <h4 class="mt-3">
                {{ item.brandName }}&nbsp;{{ item.productName }}
              </h4>
              <h5>Price: ${{ item.price }}</h5>
              <div class="mt-2 d-flex flex-row justify-content-between">
                <h5 class="mr-3 shadow chip pt-1 ml-3" (click)="delete(i)">
                  <i class="fa-solid fa-heart fa-beat text-danger"></i>
                </h5>
                <h5 class="mr-3 shadow chip pt-1">
                  <i class="fa-solid fa-cart-shopping"></i>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
