<body>
   <app-usernavbar></app-usernavbar>
   <div class="container shadow" style="background-color: #6F8FAF;border-radius: 30px;">
       <div class="p-4 row">
           <div class="w3-animate-left col-6">
               <div class="">
                   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: min-content;" >
                       <div class="carousel-inner" style="border-radius: 30px;">
                         <div class="carousel-item active">
                           <div>
                               <img src="assets/images/fashion-1.png" style="border-radius: 30px;"  height="400px" width="550px">
                           </div>
                         </div>
                         <div class="carousel-item">
                           <div> 
                               <img src="assets/images/electronics.jpg" style="border-radius: 30px;"  height="400px" width="550px">
                           </div>
                         </div>
                         <div class="carousel-item">
                           <img src="assets/images/furnitures.jpeg" style="border-radius: 30px;"  height="400px" width="550px">
                         </div>
                       </div>
                      <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                         <span class="sr-only">Previous</span>
                       </button>
                       <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                         <span class="carousel-control-next-icon" aria-hidden="true"></span>
                         <span class="sr-only">Next</span>
                       </button>
                     </div>
               </div>        
           </div>
           <div class="text-light bg-light text-dark p-2 ml-5 w3-animate-right col-5 cbox">
             <h4 class="ml-4">COMMENT BOX</h4>  
             <div *ngFor="let item of comments " class="mb-2 p-3 col-11 cb ml-2 mr-2"> 
                 <div class="mt-4  d-flex flex-row justify-content-around box">
                    <div class="profile text-light  bg-dark p-3"><div style="position: relative;top: -5px;">{{item.customername[0]}}</div></div>
                    <div style="line-height: normal;">
                       <p><b>{{item.customername}}</b></p>
                       <!-- <p>{{ currentDate | date:'MMM d, y, h:mm a'}}</p> -->
                       <p>{{item.cdate}}</p>
                       <p>{{item.commentcontent}}</p>
                    </div><br>
                   </div>
               </div>
           </div>
       </div>
       <!--ROW-2-->
       <div class="row pl-4 pt-2 pr-5 pb-4">
           <div class="col-12">
                  <div class="">
                    <form [formGroup]="consumers">
                    <textarea  class="form-control w3-animate-bottom" formControlName="commentcontent" style=" border-radius: 20px" cols="30" rows="4">Type your comment here..</textarea>
                    <button class="mt-3 ml-2 btn button w3-animate-zoom" (click)="commentform()">LEAVE COMMENT</button>
                  </form>
                  </div>  
           </div>
       </div>
   </div>
</body>
