<body>
   <app-usernavbar></app-usernavbar>
   <div class="container shadow" style="background-color: #6F8FAF;border-radius: 30px;">
       <div class="p-4 row justify-content-between">
           <div *ngIf="ind == 1" class="mt-3 col-lg-6 col-sm-12 fashion" style="border-radius: 30px;">
                      
           </div>
           <div *ngIf="ind == 2" class="mt-3 col-lg-6 col-sm-12 elec" style="border-radius: 30px;">
                      
           </div>
           <div *ngIf="ind == 3" class="mt-3 col-lg-6 col-sm-12 fur" style="border-radius: 30px;">
                      
           </div>
           <div *ngIf="ind == 4" class="mt-3 col-lg-6 col-sm-12 mens" style="border-radius: 30px;">
                      
           </div>
           <div *ngIf="ind == 5" class="mt-3 col-lg-6 col-sm-12 women" style="border-radius: 30px;">
                      
           </div>

           <div class="text-light bg-light mt-3 text-dark p-2  col-lg-5 col-sm-12  cbox">
             <h4 class="ml-4">COMMENT BOX</h4>  
             <div *ngFor="let item of comments " class="mb-2 p-3 col-11 cb ml-2 mr-2"> 
                 <div class="mt-4  d-flex flex-row justify-content-around box">
                    <div class="profile text-light  bg-dark p-3"><div style="position: relative;top: -5px;text-transform: uppercase;">{{item.customername[0]}}</div></div>
                    <div style="line-height: normal;">
                       <p><b>{{item.customername}}</b></p>
                       <!-- <p>{{ currentDate | date:'MMM d, y, h:mm a'}}</p> -->
                       <p>{{item.cdate}}</p>
                       <p>{{item.commentcontent}}</p>
                    </div><br>
                   </div>
               </div>
           </div>
       </div>
       <!--ROW-2-->
       <div class="row pl-2 pt-2 pr-2  pb-4">
           <div class="col-12">
                  <div class="">
                    <form [formGroup]="consumers">
                    <textarea  class="form-control " formControlName="commentcontent" style=" border-radius: 20px" placeholder="Type your comments here" cols="30" rows="4"></textarea>
                    <button class="mt-3 ml-2 btn button " (click)="commentform()">LEAVE COMMENT</button>
                  </form>
                  </div>  
           </div>
       </div>
   </div>
</body>
