<app-usernavbar></app-usernavbar>
<div class="productView">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 product-img">
                <div class="d-flex flex-column justify-content-center min-vh-100">
                    <img src={{photo}}>
                </div>
            </div>
            <div class="pl-5 pr-5 col-12 col-md-6 mt-5">
                <div class="d-flex flex-column justify-content-start">
                    <div class="text-center">
                        <h2>{{productname}}</h2>
                        <h2>â‚¹{{price}}</h2>
                    </div>
                </div>
                <div class="mt-4 d-flex flex-row justify-content-center text-center">
                    <h6 class="chip d-flex flex-column justify-content-center">{{category}}</h6>
                    <h6 class="ml-5 chip d-flex flex-column justify-content-center">{{tag}}</h6>
                </div>
                <div class="mt-4 text-left" style="border-bottom:1px solid black;">
                    <p style="font-weight:bold;font-style: italic;">{{description}}</p>
                </div>
                <div class="d-flex flex-row mt-4" style="border-bottom:1px solid black;">
                    <h6 class="">Specification</h6>
                    <div class="ml-3">
                        <ul>
                            <li>M2 processor</li>
                            <li>LED Panel</li>
                            <li>BackLight KeyBoard</li>
                            <li>40Watts Charger</li>
                        </ul>
                    </div>
                </div>
                <div class="mt-3 d-flex flex-row justify-between text-center" style="border-bottom:1px solid black;">
                    <h6 class="mt-1">varients:</h6>
                    <h6 class="ml-3 d-flex flex-column justify-content-center chip-option">8GB</h6>
                    <h6 class="ml-3 d-flex flex-column justify-content-center chip-unslected">12GB</h6>
                    <h6 class="ml-3 d-flex flex-column justify-content-center chip-unslected">16GB</h6>
                </div>
                <div class="mt-3 d-flex flex-row justify-between text-center">
                        <p class="mt-1">Quantity : </p>
                        <div class="ml-2 mr-2 chip pt-1 pl-3 pr-3 d-flex flex-row justify-content-between">
                            <h6 class="d-flex flex-column justify-content-center">-</h6>
                            <h6 class="d-flex flex-column justify-content-center">1</h6>
                            <h6 class="d-flex flex-column justify-content-center">+</h6>
                        </div>
                </div>
                <button class="w-100 mt-3  btn button" (click)="order()">Add to cart</button>
            </div>
        </div>
    </div>
</div>
