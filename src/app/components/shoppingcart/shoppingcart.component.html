<section class="body">
    <!--LOGO-->
    <div class="row logo">
        <div class="col-12 d-flex flex-row justify-content-between">
            <div>
                <img src="assets/images/logo.png" alt="" height="100px"  width="100px">
            </div>
            <div class="mt-3">
                <h2 style="color: #DF2E38;"><b>SHOPPING CART</b></h2>
            </div>
            <div class="mt-4 mr-4 d-flex flex-row">
                <i class="fa-solid fa-shield"></i>
                <p class="mt-2">&nbsp; <b>100% SECURE</b></p>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="p-3 col-7 items">
               <div class="p-2 col-12 mt-2 d-flex flex-row justify-content-between box" *ngFor="let items of cartlist;let i = index">
                 <div>
                    <img src={{items.image}} alt="" height="150px" width="150px">
                 </div>
                 <div class="content" style="line-height: 20px;">
                    <span><b>{{items.pname}}</b></span><br>
                    <small>{{items.cont}}</small><br>
                    <small class="text-muted">{{items.ename}}</small><br>
                    <select class="p-1 col-4 size">
                        <option value="0">Size</option>
                        <option value="1">S</option>
                        <option value="2">M</option>
                        <option value="3">L</option>
                        <option value="4">XL</option>
                        <option value="5">XXL</option>
                        <option value="6">XXXL</option>
                    </select>
                    <select class="p-1 ml-3 col-4 size">
                        <option value="0">Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select><br>
                    <div class="mt-3">
                        <span class="text-success"><b>{{items.rupees}}</b></span>
                        <small class="ml-2 text-muted"><del>{{items.offer}}</del></small>
                    </div>
                 </div>
                 <div>
                    <p><i class="fa-sharp fa-solid fa-xmark" (click)="delete(i)"></i></p>
                 </div>
               </div>
            </div>
            <div class="p-3 col-5">
                <div class="p-3 box">
                    <div class="d-flex flex-row justify-content-between">
                        <div>
                            <span><b>PRICE DETAILS items</b></span><br>
                            <span>Total</span><br>
                            <span>Discount</span><br>
                            <span>Coupon Discount</span><br>
                            <span>Convienience fee</span><br>
                        </div>
                        <div>
                            <span class="d-none">Nothing</span><br>
                            <span></span><br>
                            <span class="text-success"></span><br>
                            <span></span><br>
                            <span></span><br>
                        </div>
                    </div><br>
                    <div class="d-flex flex-row justify-content-between">
                        <div><span>Total amount </span></div>
                        <div><span></span></div>
                    </div><br>
                    <div class=""><button class="btn col-12 order">PLACE ORDER</button></div>
                </div>
            </div>
        </div>
    </div>
</section>
