<section class="body">
    <app-usernavbar></app-usernavbar>
    <!--LOGO-->
    <div class="container">
        <div class="row">
            <div class="p-3 col-7 items">
                <div class="ml-1 d-flex flex-row justify-content-between" style="text-transform: uppercase;">
                    <div style="display: flex;">
                        <input type="checkbox" class="check" checked="checked">
                        <small class="ml-2"><b>{{orderlength}} items selected</b></small>
                    </div>
                    <!-- <div>
                        <button class="bt" style="text-transform: uppercase;"><small><b>remove</b></small></button>
                        <button class="bt" style="text-transform: uppercase;"><small><b>move to wishlist</b></small></button>
                    </div> -->
                </div> 

               <div class="p-2 col-12 mt-3 d-flex flex-row justify-content-between box " *ngFor="let item of orderlist; let i = index">
                <div>
                     <input type="checkbox" class="check-cart mr-2"checked="checked">
                    <img src={{item.photo}} alt="" height="120vh">

                 </div>
                 <div class="content" style="line-height: 20px;">
                    <span><b>{{item.brandName}}</b></span><br>
                    <small>{{item.tag}}</small><br>
                    <small class="text-muted">{{item.productName}}</small><br>
                    <select #quantity (change)="quanti(quantity.value,i)" class="p-1 mt-1 col-12 size">
                        <option value="0">Quantity</option>
                        <option default value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select><br>
                    <div class="mt-3">
                        <span class="text-black"><b>₹{{item.price}}</b></span>
                        <!-- <span *ngIf ="amount[i]!=null" class="text-black"><b>₹{{item.price}}</b></span> -->
                        <!-- <small class="ml-2 text-muted"><del>{{item.offer}}</del></small> -->

                    </div>
                 </div>
                 <div>
                    <p><i class="fa-sharp fa-solid fa-xmark" (click)="delete(i)"></i></p>
                 </div>
               </div>
            </div>
            <div class="p-3 mt-4 col-5" style="position: relative;top:10.3px;">
                <div class="p-3 box">
                    <div class="d-flex flex-row justify-content-between">
                        <div>
                            <span><b>PRICE DETAILS items</b></span><br>
                            <span>Total MRP</span><br>
                            <!-- <span>Discount</span><br> -->
                            <span>Number of items</span><br>
                            <span>Convienience fee</span><br>
                        </div>
                        <div>
                            <span class="d-none">Nothing</span><br>
                            <span class="">₹{{totalamount}}</span><br>
                            <!-- <span></span><br> -->
                            <span style="position: absolute;right:7%;">{{orderlength}}</span><br>
                            <small><del>₹200</del> FREE</small><br>
                        </div>
                    </div><br>
                    <div class="d-flex flex-row justify-content-between">
                        <div><span>Total amount </span></div>
                        <div><span>₹{{totalamount}}</span></div>
                    </div><br>
                    <div><button data-toggle="modal" data-target="#staticBackdrop" class="btn col-12 order" (click)="placeorder()">PLACE ORDER</button></div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div style="background-color:#d0e9f4;" class="modal-content p-3">
        <div class="">
          <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body text-center">
            <h3><i class="fa-solid fa-circle-check fa-bounce"></i></h3>
            <h4>Order placed successfully</h4>
        </div>
        <div class="text-center">
          <button (click)="navigation()" type="button" class="btn button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
