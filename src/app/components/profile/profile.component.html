      <!-- Profile -->
      <div class="col-12 col-md-8">
        <div class="cont-heading text-center">
          <h2>Good Morning</h2>
        </div>
        <div class="cardd shadow">
          <!-- <app-wishlist *ngIf="wishlist == 'wishlist'"></app-wishlist> -->
          <!-- <app-myorders *ngIf="wishlist == 'order'"></app-myorders> -->
          <app-changepassword
            *ngIf="wishlist == 'password'"
          ></app-changepassword>
          <app-wallet *ngIf="wishlist == 'wallet'"></app-wallet>
          <div *ngIf="wishlist == 'profile'">
              <form [formGroup]="profile">
                <div class="pl-4 pr-4 pt-4  row justify-content-between">
                <div class="col-sm-12 col-lg-5">
                  <label class="pl-1">First Name</label>
                  <input
                    type="text"
                    pattern="^[a-zA-z-']+$"
                    placeholder="firstname"
                    formControlName="ufname"
                    class="form-control"
                  />
                
                </div>
                <div class="col-sm-12 col-lg-5">
                  <label class="pl-1">Last Name</label>
                  <input
                    type="text"
                    placeholder="lastname"
                    formControlName="ulname"
                    class="form-control"
                  />
                  <!-- /<span
                    *ngIf="add.ulname.errors && add.ulname.touched"
                    class="text-danger"
                    >Last Name Required</span
                  > -->
                </div>
            </div>
                <div class="pl-4 pr-4 pt-2 row justify-content-between">
                  <div class="col-sm-12 col-lg-5">
                    <label class="pl-1">Email</label>
                    <input
                      type="text"
                      placeholder="Email"
                      formControlName="email"
                      class="form-control"
                    />
                    <!-- <span
                      *ngIf="add.umail.errors && add.umail.touched"
                      class="text-danger"
                      >Email ID Required</span
                    > -->
                  </div>
                  <div class=" col-sm-12 col-lg-5">
                    <label class="pl-1">Contact Number</label>
                    <input
                      type="text"
                      placeholder="contact"
                      formControlName="phoneNumber"
                      class="form-control"
                      readonly
                      
                    />
                    <!-- <span
                      *ngIf="add.umobile.errors && add.umobile.touched"
                      class="text-danger"
                      >Phone Number Required</span
                    > -->
                  </div>
                </div>
                <div class="pl-4 pr-4 pt-2 row justify-content-between">
                  <div class="col-sm-12 col-lg-5">
                    <label class="pl-1">Birthdate</label>
                    <input
                      type="date"
                      formControlName="ubdate"
                      class="form-control"
                    />
                    <span
                      *ngIf="add.ubdate.errors && add.ubdate.touched"
                      class="text-danger"
                      >Date of Birth Required</span
                    >
                  </div>
                  <div class="col-sm-12 col-lg-5 gender">
                    <div>
                      <label class="pl-1">Gender</label>
                      <select
                        class="form-control w-100"
                        style="border-radius: 15px"
                        formControlName="ugender"
                      >
                        <!-- <option>Choose a option</option> -->
                        <option>Male</option>
                        <option>Female</option>
                        <option>other</option>
                      </select>
                      <span
                      *ngIf="add.ugender.errors && add.ugender.touched"
                      class="text-danger"
                      >Date of Birth Required</span
                    >
                    </div>
                  </div>
                </div>
                <div class="pl-4 pr-4 pt-2 row justify-content-between">
                  <div class="col-sm-12 col-lg-5">
                    <label>Address</label>
                    <textarea
                      row="4"
                      class="form-control"
                      placeholder="address"
                      formControlName="uaddress"
                    ></textarea>
                    <!-- <span
                      *ngIf="add.uaddress.errors && add.uaddress.touched"
                      class="text-danger"
                      >Address Required</span
                    > -->
                  </div>
                  <div class="ml-auto mr-5">
                    <label class="pl-1">Wallet Amount</label>
                    <input
                      type="text"
                      placeholder="Wallet"
                      formControlName="uwallet"
                      class="form-control"
                      readonly
                      
                    />
                    <!-- <span
                      *ngIf="add.umobile.errors && add.umobile.touched"
                      class="text-danger"
                      >Phone Number Required</span
                    > -->
                  </div>
                </div>
                <div class="d-flex row justify-content-center mt-3">
                  <button data-toggle="modal" data-target="#staticBackdrop" type="submit" (click)="onSubmit()"  class="btn button mb-3">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div style="background-color:#d0e9f4;" class="modal-content p-3">
        <div class="">
          <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body text-center">
            <h3><i class="fa-solid fa-circle-check fa-bounce"></i></h3>
            <h4>Updated successfully</h4>
        </div>
        <div class="text-center">
          <button type="button"(click)="refresh()" class="btn button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
