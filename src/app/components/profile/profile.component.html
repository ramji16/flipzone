<div class="profile">
  <app-usernavbar></app-usernavbar>
  <div class="container">
    <div class="mt-5 row">
      <div class="col-12 col-md-3 cardd shadow">
        <div class="mt-2 d-flex flex-row cardd shadow pl-4">
          <h3 class="mt-2 profile-icon mr-4 pl-3 pt-2" style="text-transform: uppercase;">{{fl}}</h3>
          <div class="mt-2 text-center">
            <h5>{{fn}}</h5>
            <h6 class="mt-2">{{currentDate | date:'MMM d, y'}}</h6>
          </div>
        </div>
        <div class="mt-3 d-flex flex-row">
          <i class="ml-2 mt-2 fa-solid fa-user"></i>
          <p class="ml-4 mt-1" (click)="wishlistnav('profile')">My Profile</p>
        </div>
        <div class="mt-2 d-flex flex-row">
          <i class="ml-2 mt-2 fa-solid fa-heart"></i>
          <p class="ml-4 mt-1" (click)="wishlistnaviagtion()">Wishlist</p>
        </div>
        <div
          class="mt-2 mb-2 d-flex flex-row"
          style="border-top: 2px solid #d5cabd"
        >
          <i class="ml-2 mt-3 pt-1 fa-solid fa-bag-shopping"></i>
          <p class="ml-4 mt-3" (click)="wishlistnav('order')">My Orders</p>
        </div>
        <div
          class="mt-2 mb-2 d-flex flex-row"
          style="border-top: 2px solid #d5cabd"
        >
          <i class="ml-2 mt-3 pt-1 fa-solid fa-wallet"></i>
          <p class="ml-4 mt-3" (click)="wishlistnav('wallet')">Wallet</p>
        </div>
        <div class="mb-2 d-flex flex-row">
          <i class="ml-2 mt-1 pt-1 fa-solid fa-lock"></i>
          <p class="ml-4 mt-1" (click)="wishlistnav('password')">
            Change Password
          </p>
        </div>
        <div
          class="mt-2 mb-2 d-flex flex-row"
          style="border-top: 2px solid #d5cabd"
        >
          <i class="ml-2 mt-3 pt-1 fa-solid fa-power-off"></i>
          <p class="ml-4 mt-3">Log Out</p>
        </div>
      </div>
      <div class="ml-5 col-12 col-md-8">
        <div class="cont-heading text-center">
          <h2>Good Morning</h2>
        </div>
        <div class="cardd shadow">
          <!-- <app-wishlist *ngIf="wishlist == 'wishlist'"></app-wishlist> -->
          <app-myorders *ngIf="wishlist == 'order'"></app-myorders>
          <app-changepassword
            *ngIf="wishlist == 'password'"
          ></app-changepassword>
          <app-wallet *ngIf="wishlist == 'wallet'"></app-wallet>
          <div *ngIf="wishlist == 'profile'">
              <form [formGroup]="profile">
                <div class="pl-5 pt-3 d-flex flex-row">
                <div>
                  <label class="pl-1">First Name</label>
                  <input
                    type="text"
                    pattern="^[a-zA-z-']+$"
                    placeholder="firstname"
                    formControlName="ufname"
                    class="form-control"
                  />
                  <!-- <span
                    *ngIf="add.ufname.errors && add.ufname.touched"
                    class="text-danger"
                    >First ame Required</span
                  > -->
                </div>
                <div class="ml-auto mr-5">
                  <label class="pl-1">Last Name</label>
                  <input
                    type="text"
                    placeholder="lastname"
                    formControlName="ulname"
                    class="form-control"
                  />
                  <!-- /<span
                    *ngIf="add.ulname.errors && add.ulname.touched"
                    class="text-danger"
                    >Last Name Required</span
                  > -->
                </div>
            </div>
                <div class="pl-5 pt-3 d-flex flex-row">
                  <div>
                    <label class="pl-1">Email</label>
                    <input
                      type="text"
                      placeholder="Email"
                      formControlName="email"
                      class="form-control"
                    />
                    <!-- <span
                      *ngIf="add.umail.errors && add.umail.touched"
                      class="text-danger"
                      >Email ID Required</span
                    > -->
                  </div>
                  <div class="ml-auto mr-5">
                    <label class="pl-1">Contact Number</label>
                    <input
                      type="text"
                      placeholder="contact"
                      formControlName="phoneNumber"
                      class="form-control"
                      readonly
                      
                    />
                    <!-- <span
                      *ngIf="add.umobile.errors && add.umobile.touched"
                      class="text-danger"
                      >Phone Number Required</span
                    > -->
                  </div>
                </div>
                <div class="pl-5 pt-3 d-flex flex-row">
                  <div>
                    <label class="pl-1">Birthdate</label>
                    <input
                      type="date"
                      formControlName="ubdate"
                      class="form-control"
                    />
                    <span
                      *ngIf="add.ubdate.errors && add.ubdate.touched"
                      class="text-danger"
                      >Date of Birth Required</span
                    >
                  </div>
                  <div class="ml-auto mr-5 gender">
                    <div>
                      <label class="pl-1">Gender</label>
                      <select
                        class="form-control w-100"
                        style="border-radius: 15px"
                        formControlName="ugender"
                      >
                        <!-- <option>Choose a option</option> -->
                        <option>Male</option>
                        <option>Female</option>
                        <option>other</option>
                      </select>
                      <span
                      *ngIf="add.ugender.errors && add.ugender.touched"
                      class="text-danger"
                      >Date of Birth Required</span
                    >
                    </div>
                  </div>
                </div>
                <div class="pl-5 pt-3 d-flex flex-row">
                  <div>
                    <label>Address</label>
                    <textarea
                      row="4"
                      class="form-control"
                      placeholder="address"
                      formControlName="uaddress"
                    ></textarea>
                    <!-- <span
                      *ngIf="add.uaddress.errors && add.uaddress.touched"
                      class="text-danger"
                      >Address Required</span
                    > -->
                  </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                  <button type="submit" (click)="onSubmit()"  class="btn button mb-3">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
